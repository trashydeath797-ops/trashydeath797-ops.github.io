<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetag Strong Ads</title>

  <!-- Monetag Banner Ad SDK -->
  <script src="https://libtl.com/sdk.js" data-zone="9911742" data-sdk="show_9911742"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f2f2f2;
    }
    h1 {
      margin-top: 40px;
    }
    #points {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffcc00;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      z-index: 9999;
    }
    button {
      margin: 20px 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div id="points">Points: 0</div>

  <h1>Monetag Strong Ads Page</h1>
  <p>Watch ads & earn points!</p>

  <button onclick="showInterstitial()">Watch Interstitial Ad (+35 Points)</button>
  <button onclick="bonusPoints()">Bonus (+500 Points)</button>

  <!-- Banner Ad -->
  <div id="monetag-banner" style="margin-top: 20px;"></div>

  <script>
    // Points system
    let points = 0;
    function updatePoints() {
      document.getElementById('points').innerText = "Points: " + points;
    }

    // Interstitial Ad
    function showInterstitial() {
      if (window.Monetag && Monetag.showInterstitial) {
        Monetag.showInterstitial().then(() => {
          points += 35;
          updatePoints();
        }).catch(err => console.log("Interstitial failed:", err));
      } else {
        alert("Interstitial Ad not ready");
      }
    }

    // Bonus points
    function bonusPoints() {
      points += 500;
      updatePoints();
      alert("Bonus applied! Share & refer for more points.");
    }

    // Banner ad auto-load
    window.addEventListener('load', () => {
      if (window.Monetag && Monetag.showBanner) {
        Monetag.showBanner({
          container: 'monetag-banner',
          zone: '9911742'
        });
      }
    });
  </script>
</body>
</html>
