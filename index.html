<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetag Multi Ad Site</title>

  <!-- ✅ Monetag Site Verification -->
  <meta name="monetag" content="5440aa6fbaab049e341831e6c5946e6c">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f2f2f2;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #statusBox {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
  </style>

  <!-- ✅ Multitag (auto covers multiple formats) -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="174034" async data-cfasync="false"></script>

  <!-- ✅ Vignette (auto) -->
  <script>
    (function(s){
      s.dataset.zone='9937769';
      s.src='https://groleegni.net/vignette.min.js';
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
  </script>

  <!-- ✅ Banner / In-page Push (auto) -->
  <script data-cfasync="false" type="text/javascript" src="https://example.com/banner.js"></script>
  <!-- ↑ এখানে তোমার আসল Banner/In-page push tag বসাতে হবে -->
</head>
<body>
  <header>🔥 Monetag Multi Ad Demo 🔥</header>
  <div class="container">
    <h2>Choose an Ad Format</h2>
    <p>Auto ads (Multitag, Banner, Vignette) already running 👇</p>

    <!-- ✅ Buttons for manual ads -->
    <button onclick="showInterstitial()">Show Interstitial Ad</button>
    <button onclick="showPopunder()">Show Popunder Ad</button>

    <!-- ✅ Status -->
    <div id="statusBox">
      <h3>SDK Status</h3>
      <p><b>Loaded:</b> <span id="sdkStatus">Checking...</span></p>
      <p><b>Ads Shown:</b> <span id="adCount">0</span></p>
    </div>
  </div>

  <script>
    let adCount = 0;

    // ✅ Track SDK load
    window.addEventListener('load', function() {
      document.getElementById("sdkStatus").innerText = "✅ SDK Loaded";
    });

    // ✅ Fake Interstitial trigger (replace with real tag if needed)
    function showInterstitial() {
      adCount++;
      document.getElementById("adCount").innerText = adCount;
      alert("Interstitial Ad Triggered (replace with SDK tag)");
    }

    // ✅ Fake Popunder trigger (replace with real tag if needed)
    function showPopunder() {
      adCount++;
      document.getElementById("adCount").innerText = adCount;
      alert("Popunder Ad Triggered (replace with SDK tag)");
    }
  </script>
</body>
</html>
