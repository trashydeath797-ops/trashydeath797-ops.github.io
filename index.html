  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    .status { margin-top: 20px; }
  </style>

<body>
  <h1>Multi Ad Demo</h1>
  <p>Choose an ad type to load:</p>

  <button onclick="loadMultitag()">Multitag Ad</button>
  <button onclick="loadInterstitial()">Interstitial Ad</button>
  <button onclick="loadPush()">Push Ad</button>

  <div class="status">
    <p><strong>SDK Status:</strong> <span id="sdkStatus">Loading...</span></p>
    <p><strong>Ads Loaded:</strong> <span id="adCount">0</span></p>
  </div>

  <script>
    let adCount = 0;
    function updateStatus(status) {
      document.getElementById('sdkStatus').innerText = status;
      document.getElementById('adCount').innerText = adCount;
    }

    function loadMultitag() {
      try {
        if (typeof TLTag !== 'undefined') {
          TLTag.load();
          adCount++;
          updateStatus('Multitag Loaded');
        }
      } catch(e) {
        updateStatus('Error loading Multitag');
      }
    }

    function loadInterstitial() {
      try {
        if (typeof Vignette !== 'undefined') {
          Vignette.show();
          adCount++;
          updateStatus('Interstitial Loaded');
        }
      } catch(e) {
        updateStatus('Error loading Interstitial');
      }
    }

    function loadPush() {
      try {
        // Simple Push simulation
        adCount++;
        updateStatus('Push Ad Loaded');
        alert('Push Ad Shown!');
      } catch(e) {
        updateStatus('Error loading Push Ad');
      }
    }

    // Initial SDK status check
    setTimeout(()=>{updateStatus('SDK Ready');}, 2000);
  </script>
</body>
