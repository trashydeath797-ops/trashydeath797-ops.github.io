<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Monetag Special Verification Code -->
  <meta name="monetag" content="5440aa6fbaab049e341831e6c5946e6c" />

  <title>My Brand Blog</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Multitag SDK -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="174050" async data-cfasync="false"></script>
</head>
<body>
  <h1>Welcome to My Brand Blog</h1>

  <!-- Auto-show In-Page Push Ad -->
  <div id="auto-inpage-ad"></div>
  <script>
    // Auto-show In-Page Push Ad
    if (window.MonetagTag) {
      MonetagTag.show({ zone: 174051, container: '#auto-inpage-ad' });
    }
  </script>

  <!-- Button-trigger Interstitial Ad -->
  <button id="show-interstitial">Show Interstitial Ad</button>
  <script>
    document.getElementById('show-interstitial').addEventListener('click', function() {
      if (window.MonetagTag) {
        MonetagTag.show({ zone: 174052 }); // Interstitial
      }
    });
  </script>

  <!-- Button-trigger Instatal Ad -->
  <button id="show-instatal">Show Instatal Ad</button>
  <script>
    document.getElementById('show-instatal').addEventListener('click', function() {
      if (window.MonetagTag) {
        MonetagTag.show({ zone: 174053 }); // Instatal
      }
    });
  </script>

  <!-- SDK Status -->
  <div id="sdk-status">
    <script>
      document.getElementById('sdk-status').innerText = window.MonetagTag ? "SDK Loaded ✅" : "SDK Not Loaded ❌";
    </script>
  </div>
</body>
</html>
